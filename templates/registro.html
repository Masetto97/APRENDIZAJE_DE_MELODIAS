<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLogin.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="titulo">
			<h1>SISTEMA DE RECONOCIMIENTOS DE MELODIAS</h1>
		</div>
		<div class="register">
			<h1>REGISTRO AL SISTEMA</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">LOGIN</a>
				<a href="{{ url_for('registro') }}" class="active">REGISTRO</a>
			</div>
			<form action="{{ url_for('registro') }}" method="post" autocomplete="off">
				<label for="name">
					<i class="fas fa-user-circle"></i>
				</label>
				<input type="text" name="name" placeholder="Nombre" id="name" required>
				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Usuario" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Registrar">
			</form>
		</div>
	</body>
</html>
