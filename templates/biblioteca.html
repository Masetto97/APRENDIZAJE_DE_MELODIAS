{% extends 'layaout.html' %}

{% block title %}
BIBLIOTECA
{% endblock %}
{% block content %}

<h1 class="title"> BIBLIOTECA DEL USUARIO </h1>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">TITULO</th>
      <th scope="col">PROCESADO</th>
      <th scope="col">ESTILO</th>
      <th scope="col">DESCARGAR PROCESADO</th>
    </tr>
  </thead>
  <tbody>
    {% for e in songs %}
    <tr>
      <td>{{e[0]}}</td>
      <td>{{e[1]}}</td>
      <td>{{e[2]}}</td>
      <td>{{e[3]}}</td>
      <td>
        <button type="button" class="btn" value="{{e[0]}}">DESCARGAR</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
